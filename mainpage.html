<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>AskClub</h2>
            <nav>
                <ul>
                    <li><a href="mainpage.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li><a href="tags.html"><i class="fas fa-tags"></i><span>Tags</span></a></li>
                    <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a></li>
                    <li>
                        <a href="myquestions.html">
                            <i class="fas fa-question-circle"></i>
                            <span>My Questions</span>
                        </a>
                    </li>
                    <li>
                        <a href="feed.index.html">
                            <i class="fas fa-stream"></i>
                            <span>AskFeed</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html" class="notifications-link">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                            <span class="notification-badge hidden">0</span>
                        </a>
                    </li>
                    <li id="authButton">
                        <button class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div id="app">
                <header>
                    <h1>Q&A Platform</h1>
                    <button id="newPostBtn">Create Question</button>
                </header>
                <div id="createPostForm" class="hidden">
                    <h2>Create a New Question</h2>
                    <input type="text" id="postTitle" placeholder="Question Title" />
                    <textarea id="postContent" placeholder="Question Content"></textarea>
                    <div class="tag-input-container">
                        <input type="text" id="tagInput" placeholder="Add tags (press Enter or comma to add)" />
                        <div id="tagContainer" class="tag-container"></div>
                    </div>
                    <button id="submitPost">Submit Question</button>
                </div>
                <div id="posts"></div>
            </div>
        </div>
    </div>
    <script type="module" src="mainpage.js"></script>
    <script type="module" src="sidebar.js"></script>
</body>
</html>
