<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags - Q&A Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tags.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Tags</h1>
            <button onclick="window.location.href='mainpage.html'">Back to Main Page</button>
        </header>
        <input type="text" id="tagSearchInput" placeholder="Search tags..." oninput="filterTags()" />
        <div class="tags-container" id="tagsContainer">
            <!-- Tags will be dynamically loaded here -->
        </div>
        
        <div class="questions-container">
            <h2 id="questionsHeader">Questions</h2>
            <div id="questionsContainer">
                <!-- Questions will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script type="module" src="tags.js"></script>
</body>
</html>
