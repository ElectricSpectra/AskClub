<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskEvent - PDF Context Chatbot</title>
    <link rel="stylesheet" href="event.main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-title">Chats</h2>
        <button id="createChatBtn" class="create-chat-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"/>
                <path d="M12 5v14"/>
            </svg>
            Create New Chat
        </button>
        <div id="chatList" class="chat-list"></div>
    </div>

    <!-- Main Area -->
    <div class="main-container">
        <!-- Video Player Section -->
        <div class="video-container">
            <div class="video-header">
                <h1 class="video-title">AskClub</h1>
                <button class="back-button" onclick="location.href='mainpage.html'">Back to Mainpage</button>
            </div>
            <div id="videoPlayer" class="video-player">
                <iframe id="ytPlayer" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        

        <!-- Chatbot Section -->
        <div class="chat-area">
            <div id="emptyChatState" class="empty-chat-state">
                Select or create a chat to get started
            </div>
            
            <!-- Chat Content -->
            <div id="chatContent" class="chat-content hidden">
                <div class="chat-header">
                    <h1 id="currentChatName"></h1>
                </div>

                <div class="messages-container">
                    <div id="messagesList" class="messages-list"></div>
                </div>

                <form id="messageForm" class="message-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask a question..." 
                        class="message-input"
                    >
                    <button type="submit" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Chat Modal -->
    <div id="createChatModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Chat</h2>
                <button id="closeModal" class="close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </div>
            <form id="createChatForm" class="create-chat-form">
                <input 
                    type="text" 
                    id="chatNameInput" 
                    placeholder="Enter chat name" 
                    required
                >
                <input 
                    type="file" 
                    id="pdfUpload" 
                    accept=".pdf"
                >
                <input 
                    type="url" 
                    id="youtubeLinkInput" 
                    placeholder="Enter YouTube link (optional)" 
                >
                <div class="modal-actions">
                    <button type="button" id="cancelCreateChat" class="cancel-button">
                        Cancel
                    </button>
                    <button type="submit" class="create-button">
                        Create Chat
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="event.app.js"></script>
</body>
</html>
